<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <nav class="py-5 bg-slate-950 text-white flex justify-between">
        <a href="/" class="ms-5 text-xl font-roboto ">
            CRM
        </a>
        <div>
            <a href="{% url 'about' %}" class="py-3 px-4 rounded-xl bg-gray-700 me-2 hover:bg-gray-600">
                About
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-3 px-4 rounded-xl bg-sky-700 hover:bg-sky-600 me-2">
                Dashboard
            </a>
            <a href="{% url 'list_leads' %}" class="py-3 px-4 rounded-xl bg-sky-700 hover:bg-sky-600 me-2">
                Leads
            </a>
            <a href="{% url 'log-out' %}" class="py-3 px-4 rounded-xl bg-red-800 hover:bg-red-700	 me-2 ">
                Log out
            </a>
            {% else %}
            <a href="{% url 'log-in' %}" class="py-3 px-4 rounded-xl bg-sky-700 hover:bg-sky-600 me-1">
                Log in
            </a>
            <a href="{% url 'sign-up' %}" class="py-3 px-4 rounded-xl me-1 hover:bg-neutral-800">
                Sign up
            </a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
    <div class="px-4 py-6">
        {% for message in messages %}
        <div class="px-4 py-4 text-white bg-slate-700		 rounded-xl">
            {{message}}
        </div>
        {% endfor %}
    </div>

    {% endif %}
    {% block content %}

    {% endblock %}
    <footer class="py-6 bg-slate-950 text-white text-center ">
        <p class="text-sm">Copyright (c) 2023 - CRM</p>
    </footer>
</body>

</html>
