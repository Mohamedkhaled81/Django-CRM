<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <nav class="py-5 bg-slate-950 text-white flex justify-between">
        <a href="/" class="ms-5 text-xl font-roboto ">
            CRM
        </a>
        <div>
            <a href="{% url 'about' %}" class="py-3 px-4 rounded-xl bg-stone-950 me-1 hover:bg-neutral-800">
                About
            </a>
            {% if not request.user.is_authanticated %}
            <a href="/" class="py-3 px-4 rounded-xl bg-sky-700 hover:bg-sky-600 me-1">
                Log in
            </a>
            <a href="/" class="py-3 px-4 rounded-xl me-1 hover:bg-neutral-800">
                Sign up
            </a>
            {% else %}
            <a href="/" class="py-3 px-4 rounded-xl bg-sky-700 hover:bg-sky-600 ">
                Log out
            </a>
            {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <footer class="py-6 bg-slate-950 text-white text-center ">
        <p class="text-sm">Copyright (c) 2023 - CRM</p>
    </footer>
</body>

</html>
