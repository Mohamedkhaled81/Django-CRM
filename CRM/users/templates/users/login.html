{% extends 'app/index.html' %}
{% block title %} Log In {% endblock %}
{% block content %}
<h1 class="text-xl ms-2 mt-2">Log In</h1>
<form method="POST" class="ms-2">
    {% csrf_token %}
    {{form.as_p}}
    <button class="py-3 px-4 rounded-xl bg-sky-700 hover:bg-sky-600 mt-3 mb-1  text-white">Submit</button>
</form>
{% endblock %}
